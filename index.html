<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Credit Card Fraud Detection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toggle-theme">
    <button id="theme-toggle">ðŸŒ™ Toggle Theme</button>
  </div>
  <div class="container">
    <h1>Credit Card Fraud Detection</h1>
    <form id="transaction-form">
      <label for="amount">Transaction Amount ($):</label>
      <input type="number" id="amount" required>

      <label for="location">Location (Country):</label>
      <input type="text" id="location" required>

      <label for="time">Time of Transaction (0-23 hrs):</label>
      <input type="number" id="time" min="0" max="23" required>

      <label for="card-present">Card Present?</label>
      <select id="card-present" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <div class="form-buttons">
        <button type="submit">Detect Fraud</button>
        <button type="button" id="random-btn">ðŸŽ² Random Transaction</button>
        <button type="reset">ðŸ”„ Reset</button>
      </div>
    </form>

    <div id="result"></div>

    <h2>Transaction Summary</h2>
    <table id="transaction-table">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Location</th>
          <th>Time</th>
          <th>Card</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
